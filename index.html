<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Rode Microphones clone</title>
  </head>
  <body>
    <!-- Navbar -->

    <div class="mx-auto">
      <div class="flex justify-around mx-auto px-6 w-full mb-1.5">
        <div class="flex">
          <i class="fa-solid fa-location-dot text-2xl"></i>
          <span class="ml-2 mt-1 cursor-pointer"
            >EN <i class="fa-solid fa-caret-down"></i>
          </span>
        </div>
        <div>
          <i class="fa-solid fa-user text-2xl"></i>
        </div>
      </div>
      <hr />
      <header class="text-gray-600 mx-auto body-font">
        <div
          class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
        >
          <a
            class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
          >
            <span class="ml-3 text-4xl cursor-pointer">RODE</span>
          </a>
          <nav
            class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
          >
            <a class="mr-5 cursor-pointer font-semibold hover:text-gray-900"
              >PRODUCTS</a
            >
            <a class="mr-5 cursor-pointer font-semibold hover:text-gray-900"
              >USER GUIDES</a
            >
            <a class="mr-5 cursor-pointer font-semibold hover:text-gray-900"
              >SOLUTIONS</a
            >
            <a class="mr-5 cursor-pointer font-semibold hover:text-gray-900"
              >APPAREL</a
            >
            <a class="mr-5 cursor-pointer font-semibold hover:text-gray-900"
              >SUPPORT</a
            >
          </nav>
          <i
            class="fa-solid fa-magnifying-glass inline-flex items-center text-4xl cursor-pointer"
          ></i>
        </div>
      </header>
    </div>

    <!-- Navbar End -->
  </body>
</html>
